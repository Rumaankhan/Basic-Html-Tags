<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Tags</title>
</head>
<body>

    <form action="/action.php">
        <!-- action is where form ka data is going -->
            <label for="name">Full Name: </label>
            <input type="text" placeholder="Name" name="name" id="name">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" placeholder="email" name="email" id="email">
            <br><br>
            <label for="password">Password: </label>
            <input type="password" placeholder="password" name="password" id="password">
            <br><br>
            <label for="tel">Contact no: </label>
            <input type="tel" placeholder="contact no" name="tel" id="tel">
            <br><br>
            <label for="birth">Date of Birth </label>
            <input type="date" name="birth" id="birth" >
            <br><br>
            <label>Age</label>
            <input type="number" min="18" max="25">
            <br><br>
            <p>Select your Class:</p>
        <input type="radio" id="FY" name="class">
        <label for="FY">FY</label><br>
        <input type="radio" id="SY" name="class">
        <label for="SY">SY</label><br>
        <input type="radio" id="TY" name="class">
        <label for="TY">TY</label>
        <br><br>
        <p>Select your City</p>
        <select name="city">
            <!-- select are dropdowns -->
            <option value="delhi">Delhi</option>
            <option value="mumbai">mumbai</option>
            <option value="banglore">banglore</option>
        </select>
        <br>
        <br>
        <label for="feedback">Feedback</label>
        
        <textarea name="feedback" id="101" placeholder="pleace give your feedback" rows="1" ></textarea>
        <br><br>
        <input type="reset" value="reset"><br><br>
         <input type="submit" value="submit"> 
         </form>
</body>
</html>
